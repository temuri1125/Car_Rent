<!-- მთავარი გვერდი -->
  <section class="mainsection" id="mainsection">
    <!-- ძიების ველი -->
    <form class="car_search_form" action="index.html" method="get">
      <h1>FIND YOUR CAR</h1>
      <div class="car_search_wrapper">
        <div class="selectorr">
          <select class="" id="brand" name="brand">
            <option value="">Any Brand</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes Benz">Mercedes Benz</option>
            <option value="MINI">MINI</option>
          </select>
          <span class="ti-angle-down"></span>
        </div>
        <div class="selectorr">
          <select class="" id="type" name="type">
            <option value="">Any Brand</option>
            <option value="Coupe">Coupe</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
          </select>
          <span class="ti-angle-down"></span>
        </div>
        <div class="selectorr">
          <select id="sort_by" name="sort_by">
            <option value="price_low">Price Low to High</option>
            <option value="price_high">Price High to Low</option>
          </select>
          <span class="ti-exchange-vertical"></span>
        </div>
        <div class="selectorr searchbar">
    		  <input id="car_search_btn" type="submit" class="button" value="Search">
        </div>
      </div>
    </form>
  </section>

<!-- მეორე სექცია -->
  <section class="section_two" id="section_two">
    <div class="ppb_car_type_grid">
      <div class="standard_wrapper">
        <h2>Find Car By Type</h2>
        <h6>We offer professional car rental in our range of high-end vehicles</h6>
        <div id="CarType" class="portfolio_filter_wrapper gallery grid portrait three_cols" data-column="3">
          <div class="element grid classic3_cols animated1">
            <a class="car_image" href="#"></a>
            <div class="portfolio_info_wrapper">
              <h3>Coupe</h3>
            </div>
          </div>
          <div class="element grid classic3_cols animated2">
            <a class="car_image" href="#"></a>
            <div class="portfolio_info_wrapper">
              <h3>Sedan</h3>
            </div>
          </div>
          <div class="element grid classic3_cols animated3">
            <a class="car_image" href="#"></a>
            <div class="portfolio_info_wrapper">
              <h3>SUV</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
